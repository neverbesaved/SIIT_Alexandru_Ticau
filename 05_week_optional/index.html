<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pepe BMI calculator</h1>
      </header>
      <div id="bmi-view">
        <input
          type="text"
          placeholder="Introduce your weight"
          class="input-item"
          id="weight-input"
          autocomplete="off"
        />
        <input
          type="text"
          placeholder="Introduce your height"
          class="input-item"
          id="height-input"
          autocomplete="off"
        />
        <input
          type="submit"
          value="Submit"
          class="input-item"
          id="submit-button"
        />
      </div>
      <div id="main-window"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
