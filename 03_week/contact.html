<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link
          href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Sacramento&display=swap"
          rel="stylesheet">

</head>
<body>
   
    <header>
    <a id="logo" href="./home.html">My Blog</a>
    <nav>
        <ul>
            <li>
                <a id="contact-button" href="./home.html">Home</a>
            </li>
            <li>
                <a id="home-button" href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    </header>
    <main>
        
    <form id="contact-form" action="">
        <h2 id="contact-title">Contact Page</h1>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Nume">
        <br>
        <label for="lname">E-mail:</label><br>
        <input type="text" id="lname" name="lname" placeholder="E-mail">
        <br>
        <br>
        <label for="contact-description">Additional Information:</label><br>
        <textarea name="contact-description" id="" cols="80" rows="13"></textarea>
        <br>
        <br>
        <input id="submit-button" type="submit" value="Trimite">
        
    </form>
    </main>
    
    <button id="btnScrollToTop">
        <i class="material-icons">arrow_upward</i>
    </button>
    <footer>
    </footer>
</body>
</html>
