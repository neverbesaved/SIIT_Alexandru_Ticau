<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="page-header">
            <a href="./home.html" id="logo">My Blog</a>
            <a id="home-button" href="./home.html">Home</a>
            <a id="contact-button" href="./contact.html">Contact</a>
        </div>
    </header>
    <h1 id="contact-title">Contact Page</h1>
    <form id="contact-form" action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Nume">
        <br>
        <label for="lname">E-mail:</label><br>
        <input type="text" id="lname" name="lname" placeholder="E-mail">
        <br>
        <br>
        <label for="contact-description">Additional Information:</label><br>
        <textarea name="contact-description" id="" cols="80" rows="13"></textarea>
        <br>
        <br>
        <input id="submit-button" type="submit" value="Trimite">
        
    </form>
    <footer>
        <div class="page-footer"></div>
    </footer>
</body>
</html>
